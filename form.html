<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Bio Page</a></li>
            <li><a href="form.html">Form Page</a></li>
        </ul>
    </header>

    <h1>Application Form</h1>

    <form action="">
        <label for="first name">First Name*</label><br>
        <input type="text" id="first name" name="first name" placeholder="Enter First Name" required><br><br>

        <label for="last name">Last Name*</label><br>
        <input type="text" id="last name" name="last name" placeholder="Enter Last Name" required><br><br>
        
        <label for="gender">Gender*</label><br>
        <select name="select_gender" id="gender">
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label for="date of birth">Date of Birth*</label><br>
        <input type="date" id="date of birth" name="date of birth" required><br><br>

        <label for="email">Email Address*</label><br>
        <input type="email" id="email" name="email" placeholder="Enter Email Address" required><br><br>

        <label for="education level">Education Level*</label><br>
        <select name="select_eduction_level" id="education level">
            <option value="" disabled selected>Select Education Level</option>
            <option value="Bsc">Bsc</option>
            <option value="Msc">Msc</option>
            <option value="diploma">Diploma</option>
            <option value="phd">PhD</option>
            <option value="high_school/secondary_school">High School/Secondary School</option>
        <option value="under_graduate">Under Graduate"</option>
        <option value="junior_school/senior_school">Junior School/Senior School</option>
        <option value="post_graduate">Post Graduate</option>
        </select><br><br>

        <label for="country">Country*</label><br>
        <select name="select_country" id="country">
            <option value="" disabled selected>Select Country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="United States">United States</option>
            <option value="Canada">Canada</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Australia">Australia</option>
            <option value="Germany">Germany</option>
            <option value="France">France</option>
            <option value="Japan">Japan</option>
            <option value="India">India</option>
            <option value="Brazil">Brazil</option>
            <option value="South Africa">South Africa</option>
        </select><br><br>

        <label for="state/city_of_residence">State/City of Residence*</label><br>
        <input type="text" id="state/city_of_residence" name="state/city_of_residence" placeholder="Enter State/City of Residence" required><br><br>

        <label for="employment_status">Employment Status*</label><br>
        <select name="select_employment_status" id="employment_status">
            <option value="" disabled selected>Select Employment Status</option>
            <option value="self_employed">Self Employed</option>
            <option value="employed">Employed</option>
            <option value="unemployed">Unemployed</option>
        </select><br><br>

        <label for="phone number">Phone Number*</label><br>
        <input type="tel" id="phone number" name="phone number" placeholder="Enter Phone Number" required><br><br>

        <label for="choose_school">Choose School*</label><br>
        <select name="select_school" id="choose_school">
            <option value="" disabled selected>Select School</option>
            <option value="school_of_engineering">School of Engineering</option>
            <option value="school_of_data">School of Data</option>
            <option value="school_of_product">School of Product</option>
        </select><br><br>

        <label for="course_of_study">Course of Study*</label><br>
        <input type="text" id="course_of_study" name="course_of_study" placeholder="Enter Course of Study"><br><br>
        
        <label for="about_us">How Did You Hera About Us*</label><br>
        <select name="about_us" id="about_us">
            <option value="" disabled selected>Select Channel</option>
            <option value="Facebook">Facebook</option>
            <option value="Instagram">Instagram</option>
            <option value="Twitter">Twitter</option>
            <option value="LinkedIn">LinkedIn</option>
            <option value="Youtube">Youtube</option>
            <option value="Friends">Friends</option>
            <option value="Bill Board">Bill Board</option>
        </select><br><br>

        <label for="discount">Scholarship/Discount Code (optional)</label><br>
        <input type="text" id="discount" name="discount" placeholder="Scholarship or student ID or discount code"><br><br>

        <p>By clicking continue, i agree to Terms of Use and acknowlage that i have read the Privacy Policy</p>
    
        <input type="submit" value="Submit">

    </form>
        

</body>
</html>
